<!DOCTYPE html>
<html>

<!-- HEAD -->
<head>
  <meta charset="utf-8" />
  <title>Survey Form</title>
  <style>
    :root {
      background-image: url("https://www.dailydot.com/wp-content/uploads/6d6/a0/740bf5f811111c88-2048x1024.jpg");
      height: 100%;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #6149C1;
      color: white;
      font-family: Gotham, sans-serif;
      font-size: 18px;
      line-height: 30px;
      background-color: rgba(97, 73, 193, 0.6);
      margin: 0;
      padding: 10px;
    }

    form {
      display: flex;
      flex-direction: column;
      background-color: rgba(34, 24, 76, 0.7);
      width: 42%;
      padding: 45px;
      border-radius: 4px;
    }

    header {
      margin: 30px 0 10px 0;
    }

    h1 {
      line-height: 15px;
      text-align: center;
    }

    input, select {
      border-radius: 3px;
      border-width: 0;
      padding: 10px 12px;
      font-size: 16px;
      color: dimgray;
	    opacity: 1;
      margin: 5px 0 25px 0;
    }

    [type="radio"], [type="checkbox"] {
      transform: scale(1.6);
      margin: 0 10px 0 5px;
      border-width: 0;
    }

    #small-text {
      font-size: 14px;
    }

    #radio-buttons {
      display: flex;
      flex-direction: column;
      margin: 0 0 20px 0;
    }

    #checkboxes-improvements {
      display: flex;
      flex-direction: column;
    }

    #end-comments {
      display: flex;
      flex-direction: column;
      margin: 20px 0 0 0;
    }

    #comments {
      font-size: 18px;
      padding: 10px;
      resize: vertical;
      margin: 5px 0 0 0;
    }

    #submit {
      color: white;
      background-color: #1CD34D;
      font-family: Gotham, sans-serif;
      height: 50px;
      border-radius: 2px;
      border-width: 0;
      margin: 30px 0 20px 0;
      font-size: 18px;
      cursor: pointer;
    }

  </style>
</head>
<!-- END OF HEAD -->

<!-- BODY -->
<body>
  <header>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
  </header>
  <form id="survey-form" action="/action_page.php">

    <label id="name-label" for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>
    <label id="email-label" for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your Email" required>
    <label id="number-label" for="number">Age (<span id="small-text">optional</span>)</label>
    <input type="number" id="number" name="age" placeholder="Age" min="10" max="100">

    <label for="dropdown">Which option best describes your current role?</label>
    <select id="dropdown" name="role" required>
      <option value="" selected disabled>Select current role</option>
      <option value="student">Student</option>
      <option value="full time job">Full Time Job</option>
      <option value="full time learner">Full Time Learner</option>
      <option value="prefer not to say">Prefer not to say</option>
      <option value="other">Other</option>
    </select>

    <div id="radio-buttons">
      <label for="radio-buttons">Would you recommend freeCodeCamp to a friend?</label>
      <label for="definitely">
        <input type="radio" id="definitely" value="definitely" name="recommend" checked>Definitely
      </label>
      <label for="maybe">
        <input type="radio" id="maybe" value="maybe" name="recommend">Maybe
      </label>
      <label for="not sure">
        <input type="radio" id="not sure" value="not sure" name="recommend">Not sure
      </label>
    </div>

    <label for="dropdown-2">What is your favorite feature of freeCodeCamp?</label>
    <select id="dropdown-2" name="favorite feature" required>
      <option value="" selected disabled>Select an option</option>
      <option value="challenges">Challenges</option>
      <option value="projects">Projects</option>
      <option value="community">Community</option>
      <option value="open source">Open Source</option>
    </select>

    <div id="checkboxes-improvements">
      <label for="checkboxes-improvements">What would you like to see improved? (<span id="small-text">Check all that apply</span>)</label>
      <label for="front-end">
        <input type="checkbox" id="front-end" value="front end projects" name="improvements">Front-end Projects
      </label>
      <label for="back-end">
        <input type="checkbox" id="back-end" value="back end projects" name="improvements">Back-end Projects
      </label>
      <label for="data">
        <input type="checkbox" id="data" value="data visualization" name="improvements">Data Visualization
      </label>
      <label for="challenges">
        <input type="checkbox" id="challenges" value="challenges" name="improvements">Challenges
      </label>
      <label for="open-source">
        <input type="checkbox" id="open-source" value="open source" name="improvements">Open Source Community
      </label>
      <label for="gitter">
        <input type="checkbox" id="gitter" value="gitter help rooms" name="improvements">Gitter help rooms
      </label>
      <label for="videos">
        <input type="checkbox" id="videos" value="videos" name="improvements">Videos
      </label>
      <label for="city">
        <input type="checkbox" id="city" value="city meetups" name="improvements">City Meetups
      </label>
      <label for="wiki">
        <input type="checkbox" id="wiki" value="wiki" name="improvements">Wiki
      </label>
      <label for="forum">
        <input type="checkbox" id="forum" value="forum" name="improvements">Forum
      </label>
      <label for="courses">
        <input type="checkbox" id="courses" value="additional courses" name="improvements">Additional Courses
      </label>
    </div>

    <div id="end-comments"
      <label for="comments">Any comments or suggestions?</label>
      <textarea id="comments" rows="5" cols="70" placeholder="Enter your comment here..."></textarea>
    </div>
    <button type="submit" id="submit" formaction="/action_page.php">Submit</button>

  </form>
</body>
<!-- END OF BODY -->

</html>
